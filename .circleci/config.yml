jobs:
  config_infra:
    docker:
      - image: python:3.7-alpine3.11
    steps: 
      - checkout
      - add_ssh_keys:
          fingerprints: ["ff:36:ea:ad:ae:f0:27:84:c1:45:fb:f6:bb:6d:3e:e9"]
      - run:
          name: Install dependencies
          command: | 
              apk add --update ansible
      - run: 
          name: Configure Server
          command: |
            ansible-playbook -i inventory.txt main.yml
            

workflows:
  myWorkflow:
    jobs:
      - config_infra






